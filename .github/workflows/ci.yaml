name: ci

on:
  push:
    branches:
      - main
    paths:
      - postgres-s3-backup/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      POSTGRES_LATEST: 14
    strategy:
      matrix:
        postgres: [12, 13, 14]
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push latest
        if: {{ matrix.postgres == $POSTGRES_LATEST }}
        uses: docker/build-push-action@v2
        with:
          context: postgres-s3-backup
          build-args: POSTGRES_VERSION=${{ matrix.postgres }}
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-s3-backup:${{ matrix.postgres }},${{ secrets.DOCKER_HUB_USERNAME }}/postgres-s3-backup:latest}
      - name: Build and push versions
        if: {{ matrix.postgres != $POSTGRES_LATEST }}
        uses: docker/build-push-action@v2
        with:
          context: postgres-s3-backup
          build-args: POSTGRES_VERSION=${{ matrix.postgres }}
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-s3-backup:${{ matrix.postgres }}
          